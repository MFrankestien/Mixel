<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Mixel Image Editor </title>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark ">
        <div class="container-fluid ">
            <img src="images/MixelEditor image (70).png" alt="">
          <a class="navbar-brand" href="#">Photo Editor</a>

          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
              
            <div class="toggle-btn" id="darkmode">
                <span id="darkmodeText">Lite</span>
                <img id="darkmodeImg" src="images/sun.png" alt="">
            </div>
            <div class="toggle-btn" id="signinbtn">
                <span id="darkmodeText">Signin</span>
            </div>
          </div>
        </div>
      </nav>

      <div class="popup">
        <div class="close-btn">x</div>
        <form class="formm" method="post" name="form">
            <h2>login</h2>

            <div class="form-element">
                <label for="email">Email</label>
                <input type="text" id="email" placeholder="Enter email">
                <div id="email_error">Please fill up your Email</div>
            </div>
            <div class="form-element">
                <label for="password">password</label>
                <input type="password" id="password" placeholder="Enter your password">
                <div id="password_error">Please fill up your Password</div>
                </div>
    
            
                <button type="submit" id="signin">Sign in</button>
           
            <p><b>Note:</b> If you didnt log in all your images will icludes  <b>our Watermark</b></p>
        </form>
    
        </div>
    


    <div class="container">
        <div class="img">
            <div class="img-box">
                <img id="img" src="images/image-placeholder.svg">
            </div>
            <canvas id="canv"></canvas>

            <div class="controls">
                <button class="reset-filter" id="reset">Reset Filters</button>
                
                    <input type="file" id="upload" class="file-input" accept="image/*" hidden>
                    <button class="choose-img" >Choose Image</button>
                    <button class="save-img"><a download="MixelEditor image" id="download">Download</a></button>
                </div>

        </div>
        <div class="filters">
            <ul>
                <li>
                    <label for="saturate">Saturate</label> 
                    <input id="satnum" type="number" class="satnum" value="100">
                    <input type="range" id="saturate" min="0" max="200" value="100">
                </li>

                <li>
                    <label for="contrast">Contrast</label>
                    <input id="contnum" type="number" class="contnum" value="100">
                    <input type="range" id="contrast" min="0" max="200" value="100">
                </li>

                <li>
                    <label for="brightness">Brightness</label>
                    <input id="brightnum" type="number" class="brightnum" value="100">
                    <input type="range" id="brightness" min="0" max="200" value="100">
                </li>

                <li>
                    <label for="sepia">Sepia</label>
                    <input id="sepnum" type="number" class="sepnum" value="0">
                    <input type="range" id="sepia" min="0" max="200" value="0">
                </li>

                <li>
                    <label for="greyscale">Greyscale</label>
                    <input id="greynum" type="number" class="greynum" value="0">
                    <input type="range" id="greyscale" step="0.1" min="0" max="1" value="0">
                </li>

                <li>
                    <label for="Blur">Blur</label>
                    <input id="blurnum" type="number" class="blurnum" value="0">
                    <input type="range" id="Blur" step="0.1" min="0" max="1" value="0">
                </li>
                


            </ul>

            <div class="rotate">
                <label class="title">Rotate & Flip</label>
                <div class="options">
                    <button id="left"><i class="fa-solid fa-rotate-left"></i></button>
                    <button id="right"><i class="fa-solid fa-rotate-right"></i></button>
                    <button id="horizontal"><i class='bx bx-reflect-vertical'></i></button>
                    <button id="vertical"><i class='bx bx-reflect-horizontal' ></i></button>
                </div>

            
        </div>
    </div>

    
    <script src="js/bootstrap.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
